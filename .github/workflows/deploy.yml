name: Deploy

on:
  push:
    branches: [ master ]
jobs:
  build:
    name: Checkup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      # Install
      - run: npm install -g @angular/cli
      - run: npm install
      # Build
      - run: npm build --prod
