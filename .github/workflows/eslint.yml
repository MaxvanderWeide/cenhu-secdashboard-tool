name: Eslint on Project

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: Checkup
    runs-on: ubuntu-latest
    steps:
      # Check out the repository
      - uses: actions/checkout@v1
      # Install Node.js
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      # Install
      - run: npm install
      # Run ESLint
      - uses: eslint/github-action@v0
      # Build
      - run: npm run-script build
