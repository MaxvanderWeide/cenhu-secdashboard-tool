<div class="modal" #modalElement *ngIf="modal !== undefined">
  <div class="modal-overlay" (click)="closeModal()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <span>{{modal.title}}</span>
      <em class="fa fa-times close-modal" (click)="closeModal()"></em>
    </div>
    <div class="modal-body">
    </div>
    <div class="modal-footer" *ngIf="modal?.buttons !== undefined">
      <button type="button" class="btn btn-secondary" (click)="closeModal()" *ngIf="modal.buttons.includes('close')">Close</button>
      <button type="button" class="btn btn-primary" (click)="closeModal()" *ngIf="modal.buttons.includes('okay')">Okay</button>
    </div>
  </div>
</div>
