<nav class="navbar-expand" [ngClass]="{'nav-expanded': this.retracted}">
  <div class="navbar-icons">
    <div *ngFor="let item of navItems">
      <a [routerLink]="[item.resource]"  (click)="handleStopPropagation($event)">
        <div class="navbar-icon">
          <em class="fa fa-{{item.icon}}"></em>
        </div>
      </a>
    </div>
  </div>
  <div class="navbar-items" [ngClass]="{'expanded': this.retracted}">
    <div *ngFor="let item of navItems">
      <a [routerLink]="[item.resource]" (click)="handleStopPropagation($event)">
        <span class="navbar-item">{{item.name}}</span>
      </a>
    </div>
  </div>
</nav>
