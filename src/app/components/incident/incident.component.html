<div class="incidents">
  <div class="box-header" [ngStyle]="{'background-color':headerInfo.color}">
    <h4>{{headerInfo.name}} <span class="badge badge-pill badge-light">{{incidents.length}}</span></h4>
  </div>

  <div class="message-container">
    <div class="row incident-message" *ngFor="let incident of incidents" [ngClass]="{'url-hold': incident.url}"
         (click)="handleUrlClick(incident)">
      <div>{{incident.filed | date: "HH:mm:ss"}} {{incident.filed | date : 'dd/MM/yy'}}</div>
      <div>{{incident.id}}</div>
      <div
        class="box-text"> {{(incident.message.length > 200) ? (incident.message | slice:0:200) + '...' : (incident.message) }}</div>
      <div *ngIf="incident.departmentName">{{incident.departmentName}}</div>
    </div>
    <div class="empty-message" *ngIf="incidents.length === 0">
      <p>No incidents found</p>
    </div>
  </div>
</div>
