<div class="chart">
  <h3 class="chart-title">{{lineChart.title}}</h3>
  <canvas baseChart
              [datasets]="lineChart.data"
              [labels]="lineChart.labels"
              [options]="lineChart.options"
              [colors]="lineChart.colors"
              [legend]="lineChart.legend"
              [chartType]="lineChart.type"
      ></canvas>
</div>
