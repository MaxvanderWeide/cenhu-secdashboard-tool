<div class="chart">
  <h3 class="chart-title">{{chart.title}}</h3>
  <canvas baseChart
              [datasets]="chart.data"
              [labels]="chart.labels"
              [options]="chart.options"
              [colors]="chart.colors"
              [legend]="chart.legend"
              [chartType]="chart.type"
      ></canvas>
</div>
