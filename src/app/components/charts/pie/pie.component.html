<div class="chart">
  <h3 class="chart-title">{{chart.title}}</h3>
  <canvas baseChart
          [data]="chart.data"
          [labels]="chart.labels"
          [chartType]="chart.type"
          [options]="chart.options"
          [plugins]="chart.plugins"
          [colors]="chart.colors"
          [legend]="chart.showLegend">
  </canvas>
</div>
