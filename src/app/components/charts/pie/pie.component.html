<div class="chart">
  <h3 class="chart-title">{{pieChart.title}}</h3>
  <canvas baseChart
          [data]="pieChart.data"
          [labels]="pieChart.labels"
          [chartType]="pieChart.type"
          [options]="pieChart.options"
          [plugins]="pieChart.plugins"
          [colors]="pieChart.colors"
          [legend]="pieChart.showLegend">
  </canvas>
</div>
