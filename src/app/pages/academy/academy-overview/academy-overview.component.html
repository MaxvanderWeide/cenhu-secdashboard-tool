<div class="container-fluid">
  <div class="row">
    <div class="academy-header">
      <h2>Academy</h2>
      <div class="progress">
        <div class="progress-bar bg-warning" role="progressbar" [ngStyle]="{'width': progPercentage}"
             aria-valuenow="{{progPercentage}}" aria-valuemin="0" aria-valuemax="100">{{progPercentage}}</div>
      </div>
    </div>
  </div>
  <div class="row charts">
    <div class="chart-item">
      <app-pie-chart [chart]="certificatePercentage"></app-pie-chart>
    </div>
    <div class="chart-item">
      <app-pie-chart [chart]="progressPercentage"></app-pie-chart>
    </div>
    <div class="chart-item">
      <app-pie-chart [chart]="certificatePercentage"></app-pie-chart>
    </div>
  </div>
</div>
