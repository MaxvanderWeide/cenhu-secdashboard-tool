<div class="container">
  <div class="row">

    <div id="issues" class="col-sm view">

      <h1>Reports</h1>

      <div class="accordion">

        <ngb-accordion [closeOthers]="true" activeIds="item-1" >

          <ngb-panel id="item-{{report.id}}"*ngFor="let report of reports">

            <ng-template ngbPanelTitle>
              <span>{{report.name}}</span>
            </ng-template>

            <ng-template ngbPanelContent>

                  <div class="row">
                    <div class="col-sm-3"><strong>Department</strong></div>
                    <div class="col-sm">{{report.department}}</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3"><strong>Severity</strong></div>
                    <div class="col-sm">{{report.severity}}</div>
                  </div>
                  <div class="row">
                    <div class="col-sm-3"><strong>Description</strong></div>
                    <div class="col-sm">
                      {{report.description}}
                    </div>
                  </div>

            </ng-template>
          </ngb-panel>

        </ngb-accordion>
      </div>




    </div>

    <div id="issues_new" class="col-sm view">

      <h1>Create a new report</h1>

      <form id="report_create" method="post">

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Choose a short title">
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" class="form-control">
            <option value="" disabled selected>Choose a department</option>
            <option value="1">Department 1</option>
            <option value="2">Department 2</option>
            <option value="3">Department 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="severity">Severity level</label>
          <select id="severity" class="form-control">
            <option value="" disabled selected>Choose the severity level</option>
            <option value="1">Low</option>
            <option value="2">Medium</option>
            <option value="3">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Explain the issue"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

      </form>
    </div>

  </div>
</div>
