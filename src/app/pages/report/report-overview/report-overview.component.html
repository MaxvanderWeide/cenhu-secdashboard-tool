<div class="container">
  <div class="row">

    <div id="reports" class="col-sm view">

      <h1>Reports</h1>

      <div class="accordion">

        <ngb-accordion [closeOthers]="true" activeIds="item-1" >

          <ngb-panel id="item-{{report.id}}" *ngFor="let report of reports">

            <ng-template ngbPanelTitle>
              <span>{{report.name}}</span>
            </ng-template>

            <ng-template ngbPanelContent>
              <p><strong>Department</strong><br>{{report.department}}</p>
              <p><strong>Subject</strong><br>{{report.subject}}</p>
              <p><strong>Severity</strong><br>{{report.severity}}</p>
              <p><strong>Description</strong><br>{{report.description}}</p>
            </ng-template>
          </ngb-panel>

        </ngb-accordion>
      </div>

    </div>

    <div id="reports_new" class="col-sm view">

      <h1>Create a new report</h1>

      <form #reportForm="ngForm" (submit)="onSubmit(reportForm)">

        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" id="name" placeholder="Choose a short title" required [(ngModel)]="nameInput" name="nameInput">
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" class="form-control" required [(ngModel)]="departmentInput" name="departmentInput">
            <option value="" disabled selected>Choose a department</option>
            <option value="Department 1">Department 1</option>
            <option value="Department 2">Department 2</option>
            <option value="Department 3">Department 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <select id="subject" class="form-control" required [(ngModel)]="subjectInput" name="subjectInput">
            <option value="" disabled selected>Choose a subject</option>
            <option value="Subject 1">Subject 1</option>
            <option value="Subject 2">Subject 2</option>
            <option value="Subject 3">Subject 3</option>
          </select>
        </div>

        <div class="form-group">
          <label for="severity">Severity level</label>
          <select id="severity" class="form-control" required [(ngModel)]="severityInput" name="severityInput">
            <option value="" disabled selected>Choose the severity level</option>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="3" placeholder="Explain the issue"
                    required [(ngModel)]="descriptionInput" name="descriptionInput"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Create</button>

      </form>

    </div>

  </div>
</div>
